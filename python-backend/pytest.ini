[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
addopts = 
    -v 
    --cov=app 
    --cov-report=term-missing 
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --tb=short

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    soul_connections: Soul connection feature tests
    revelations: Daily revelation feature tests
    photo_reveal: Photo reveal feature tests